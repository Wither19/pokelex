<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://www.pokelex.com">
    <meta name="description" content="A language learning-oriented, immersive encyclopedia of Pok&#233;mon! Practice another language by  discovering more about the curious creatures.">

    <meta property="og:title" content="Pok&#233;Lex" />
    <meta property="og:description" content="A language learning-oriented, immersive encyclopedia of Pok&#233;mon! Practice another language by discovering more about the curious creatures." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.pokelex.com"/>
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1920" />
    <meta property="og:image:height" content="1005" />
    <meta property="og:image" content="assets/img/og-tag/og-tag-pokedex.png" />
    <meta property="og:image:alt" content="Pok&#233;Lex Main Page" />
    <meta property="og:site_name" content="Pok&#233;Lex" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="preload" as="font" type="font/woff2" href="assets/font/vt323-v15-latin-regular.woff2" crossorigin>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <title>Pok&#233;Lex - A language learning-oriented, immersive encyclopedia of Pok&#233;mon!</title>
</head>

<body>
    <main>
        <article class="pokedex">
            <div class="pokedex__language-select-button-group">
                <button class="pokedex__language-select-button" id="language-select-en" data-language="en">ENGLISH</button>
                <button class="pokedex__language-select-button" id="language-select-fr" data-language="fr">FRENCH</button>
                <button class="pokedex__language-select-button" id="language-select-de" data-language="de">GERMAN</button>
            </div>

            <span class="pokedex__pokeball">&nbsp;</span>

            <div class="pokedex__body">
                <span class="pokedex__toggle-button" id="toggle-button">
                    <span class="pokedex__icon">&nbsp;</span>
                </span>
    
                <div class="pokedex__select-pane" id="search-pane">
                    <input class="pokedex__search" id="search" type="search" placeholder="SEARCH" autocomplete="off">
                    <div class="pokedex__list-heading-group">
                        <span class="pokedex__list-heading" id="dex-number-heading">No.</span>
                        <span class="pokedex__list-heading pokedex__list-heading--name-of-pokemon" id="name-of-pokemon-heading">POK&#233;MON</span>
                    </div>
                    <ol class="pokedex__list-of-pokemon" data-simplebar data-simplebar-direction='rtl'>
    
                    </ol>
    
                </div>
    
                <div class="pokedex__entry-pane" id="entry-pane">
                    <div class="pokedex__entry-top-info">
                        <span class="pokedex__entry-number" id="entry-number">
                            <span id="entry-number-heading">No.</span>

                        </span>
                        <span class="pokedex__entry-name" id="entry-name"></span>
                        <img class="pokedex__entry-sprite" id="entry-sprite"></img>
                        <img class="pokedex__entry-audio-button" id="entry-audio-button" src="assets/img/icons/speaker.png"></img>
                    </div>
                    <div class="pokedex__entry-stats">
                        <span class="pokedex__entry-species" id="entry-species">
                            <span class="u-color-gray" id="entry-species-heading">SPECIES</span>

                        </span>
                        <span class="pokedex__entry-height" id="entry-height">
                            <span class="u-color-gray" id="entry-height-heading">HT</span>

                        </span>
                        <span class="pokedex__entry-weight" id="entry-weight">
                            <span class="u-color-gray" id="entry-weight-heading">WT</span> 

                        </span>
                    </div>
                    <p class="pokedex__entry-flavor-text" id="entry-flavor-text"></p>
                </div>
            </div>
        </article>
    </main>

    <script src="app.js"></script>
</body>

</html>
