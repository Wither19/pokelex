<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta property="og:title" content="Pok&#233;dex" />
    <meta property="og:description" content="Learn about the various mythical creatures found throughout the world of PokÃ©mon via this interactive encyclopedia!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/img/og-tag/og-tag-pokedex.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Pok&#233;dex main page" />
    <meta property="og:site_name" content="Pok&#233;dex" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <title>Pok&#233;dex</title>
</head>

<body>
    <main>
        <article class="pokedex">
            <span class="pokedex__pokeball">&nbsp;</span>

            <div class="pokedex__body">
                <span class="pokedex__toggle-button" id="toggle-button">
                    <span class="pokedex__icon">&nbsp;</span>
                </span>
    
                <div class="pokedex__select-pane" id="search-pane">
                    <input class="pokedex__search" id="search" type="search" placeholder="SEARCH" autocomplete="off">
                    <div class="pokedex__list-heading-group">
                        <span class="pokedex__list-heading">DEX #</span>
                        <span class="pokedex__list-heading pokedex__list-heading--name-of-pokemon">POK&#233;MON</span>
                    </div>
                    <ol class="pokedex__list-of-pokemon" data-simplebar data-simplebar-direction='rtl'>
    
                    </ol>
    
                </div>
    
                <div class="pokedex__entry-pane" id="entry-pane">
                    <div class="pokedex__entry-top-info">
                        <span class="pokedex__entry-number" id="entry-number"></span>
                        <span class="pokedex__entry-name" id="entry-name"></span>
                        <img class="pokedex__entry-sprite" id="entry-sprite"></img>
                        <img class="pokedex__entry-audio-button" id="entry-audio-button" src="assets/img/icons/speaker.png"></img>
                    </div>
                    <div class="pokedex__entry-stats">
                        <span class="pokedex__entry-species" id="entry-species"></span>
                        <span class="pokedex__entry-height" id="entry-height"></span>
                        <span class="pokedex__entry-weight" id="entry-weight"></span>
                    </div>
                    <p class="pokedex__entry-flavor-text" id="entry-flavor-text"></p>
                </div>
            </div>
        </article>
    </main>

    <script src="app.js"></script>
</body>

</html>
